
{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="mt-5">
  <h1 class="mb-4">{% if form.instance.pk %}Update Batch{% else %}Create Batch{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6 mb-3">  {{ form.name.label_tag }} {{ form.name }}
      </div>
      <div class="col-md-6 mb-3">
        {{ form.sem_name.label_tag }} {{ form.sem_name }}
      </div>

    </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
