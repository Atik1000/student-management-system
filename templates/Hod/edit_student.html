{% extends 'base.html' %}
{% block content %}
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form method="post" action="{% url 'edit_student' student.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-12">
              <h5 class="form-title"><span>Edit Student</span></h5>
            </div>

            {% include 'includes/messages.html' %}

            <div class="col-sm-11">
              <div class="form-group">
                <label>Profile Pic</label>
                <input type="file" class="form-control" name="profile_pic">
                <input type="hidden" class="form-control" name="student_id" value="{{ student.admin.id }}">
              </div>
            </div>

            <div class="col-sm-11">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name="first_name" value="{{ student.admin.first_name }}">
              </div>
            </div>

            <div class="col-sm-11">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name="last_name" value="{{ student.admin.last_name }}">
              </div>
            </div>

            <div class="col-sm-11">
              <div class="form-group">
                <label>Roll No</label>
                <input type="number" class="form-control" id="roll_no" name="roll_no" value="{{ student.roll_no }}" required>
              </div>
            </div>

            <div class="col-sm-11">
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" value="{{ student.admin.email }}">
              </div>
            </div>

            <div class="col-sm-11">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" value="{{ student.admin.username }}">
              </div>
            </div>

            <div class="col-sm-11">
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="Fill only if you want to change the password.">
              </div>
            </div>

            <div class="col-sm-11">
              <div class="form-group">
                <label>Address</label>
                <textarea class="form-control" name="address" required>{{ student.address }}</textarea>
              </div>
            </div>

            <div class="col-sm-11">
              <div class="form-group">
                <label>Gender</label>
                <select class="form-control" name="gender">
                  <option>Select Gender</option>
                  <option value="Female" {% if student.gender == 'Female' %}selected{% endif %}>Female</option>
                  <option value="Male" {% if student.gender == 'Male' %}selected{% endif %}>Male</option>
                  <option value="Others" {% if student.gender == 'Others' %}selected{% endif %}>Others</option>
                </select>
              </div>
            </div>

            <br>

            <div class="col-sm-11">
              <div class="form-group">
                <label>Semester</label>
                <select class="form-control" name="course_id">
                  <option>Select Semester</option>
                  {% for i in semesters %}
                    <option value="{{ i.id }}" {% if student.semester.id == i.id %}selected{% endif %}>{{ i.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <br>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Update Student</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
