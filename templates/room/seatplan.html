<!-- templates/room/seatplan.html -->
{% extends 'base.html' %}

{% block content %}
<div class="generate-seat-plan">
    <h2>Generate Seat Plan</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.program.label_tag }} {{ form.program }}
        </div>
        <div class="form-group">
            {{ form.department.label_tag }} {{ form.department }}
        </div>
        <div class="form-group">
            {{ form.semester.label_tag }} {{ form.semester }}
        </div>
        <div class="form-group">
            {{ form.room.label_tag }} {{ form.number }}
        </div>
        <button type="submit" class="btn btn-success">Generate Seat Plan</button>
    </form>
</div>

{% endblock %}
