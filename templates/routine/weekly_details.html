<!DOCTYPE html>
<html>
<head>
    <title>Weekly Routine for {{ teacher.name }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weekly Routine for {{ teacher.name }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Time</th>
                    <th>Subject</th>
                </tr>
            </thead>
            <tbody>
                {% for day in days %}
                    {% for routine in routines %}
                        {% if routine.day == day %}
                            <tr>
                                <td>{{ day }}</td>
                                <td>{{ routine.start_time }} - {{ routine.end_time }}</td>
                                <td>{{ routine.subject.name }}</td>
                            </tr>
                        {% endif %}
                    {% endfor %}
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'day_wise_details' %}" class="btn btn-primary">Back to Day-wise Details</a>
    </div>
</body>
</html>
